<html>
	<head>
	<title>주소록 입력</title>
	<link rel="stylesheet" href="include/font.css" />
	</head>

	<body>
		<form name="frm_juso_in" method="post" action="juso_insert.php">
			<table width="450" border="1" cellspacing="0" cellpadding="0">
			<tr>
				<td width="120" bgcolor="lightblue" align="center">이름</td>
				<td>
					<input type="text" name="name" value="" />
				</td>
			</tr>
			<tr>
				<td bgcolor="lightblue" align="center">전화</td>
				<td>
					<input type="text" name="tel1" size="3" value="" /> -
					<input type="text" name="tel2" size="4" value="" /> -
					<input type="text" name="tel3" size="4" value="" />
				</td>
			</tr>
			<tr>
				<td bgcolor="lightblue" align="center">생일</td>
				<td>
					<input type="text" name="birthday1" size="4" value="" /> /
					<input type="text" name="birthday2" size="2" value="" /> /
					<input type="text" name="birthday3" size="2" value="" />

					<input type="radio" name="sm" value="0" checked> 양력 &nbsp;

				</td>
			</tr>
			<tr>
				<td bgcolor="lightblue" align="center">주소</td>
				<td>
					<input type="text" name="juso" size="50" value="" />
				</td>
			</tr>
			</table>

			<input type="submit" value="등록" />
			<input type="button" value="취소" onClick="javascript:history.back()" />
